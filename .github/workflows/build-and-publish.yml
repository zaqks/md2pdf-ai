name: Build and Publish Index

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd services/app
          npm install

      - name: Build app
        run: |
          cd services/app
          npm run build

      - name: Upload index.html artifact
        uses: actions/upload-artifact@v4
        with:
          name: index-html
          path: services/app/dist/index.html
